<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 학생 목록</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ✅ Firebase 설정 (아래 값들을 본인 프로젝트에 맞게 수정)
    const firebaseConfig = {
      apiKey: "AIzaSyAdfwOeE3nsi1zT2swvti7okFhCwdWyOhU",
      authDomain: "lotterystudentdata.firebaseapp.com",
      projectId: "lotterystudentdata",
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const table = document.getElementById("dataTable");

    // ✅ 정렬된 쿼리: 학년 → 반 → 번호 순
    const q = query(
      collection(db, "students"),
      orderBy("grade"),
      orderBy("class"),
      orderBy("number")
    );

    // 실시간 데이터 수신
    onSnapshot(q, (snapshot) => {
      table.innerHTML = "";

      // 테이블 헤더
      const headerRow = document.createElement("tr");
      headerRow.innerHTML = `
        <th>학교</th>
        <th>학년</th>
        <th>반</th>
        <th>번호</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>작성일</th>
      `;
      table.appendChild(headerRow);

      snapshot.forEach(doc => {
        const data = doc.data();

        // ✅ timestamp 처리 (객체 or 문자열 모두 지원)
        let dateStr = "";
        if (data.timestamp?.toDate) {
          dateStr = data.timestamp.toDate().toLocaleString();  // Timestamp 객체
        } else if (typeof data.timestamp === "string") {
          dateStr = data.timestamp;
        }

        // 데이터 행 추가
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.school || ""}</td>
          <td>${data.grade || ""}</td>
          <td>${data.class || ""}</td>
          <td>${data.number || ""}</td>
          <td>${data.name || ""}</td>
          <td>${data.phone || ""}</td>
          <td>${dateStr}</td>
        `;
        table.appendChild(row);
      });
    });
  </script>

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>실시간 학생 목록</h1>
  <table id="dataTable"></table>
</body>
</html>
