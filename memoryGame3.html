    <script>
        const soundFlip = document.getElementById("flipSound");
        const soundCorrect = document.getElementById("correctSound");
        const soundError = document.getElementById("errorSound");
        const soundWin = document.getElementById("winSound");

        soundFlip.volume = 1.0;
        soundCorrect.volume = 0.1;
        soundError.volume = 0.1;
        soundWin.volume = 0.8;

        function playSound(audio) {
            audio.currentTime = 0;
            audio.play();
        }

        const emojis = [
            'ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ“', 'ğŸŠ', 'ğŸ¥',
            'ğŸ', 'ğŸ¥¥', 'ğŸ’', 'ğŸ‰', 'ğŸ', 'ğŸ‘'
        ];
        const shuffled = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        const gameBoard = document.getElementById('gameBoard');
        const timerDisplay = document.getElementById('timer');

        let firstCard = null;
        let secondCard = null;
        let lockBoard = true;
        let matchedCount = 0;
        let startTime = 0;
        let timerInterval = null;

        function startTimer() {
            startTime = performance.now();
            timerInterval = setInterval(() => {
                const elapsed = (performance.now() - startTime) / 1000;
                timerDisplay.textContent = `${elapsed.toFixed(2)}ì´ˆ`;
            }, 10);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;
            card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${emoji}</div>
          <div class="card-back">${index + 1}</div>
        </div>
      `;
            return card;
        }

        shuffled.forEach((emoji, idx) => {
            const card = createCard(emoji, idx);
            gameBoard.appendChild(card);
        });

        const allCards = document.querySelectorAll('.card');

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function sequentialRevealAndHide() {
            for (let i = 0; i < allCards.length; i++) {
                allCards[i].classList.add('flipped');
                playSound(soundFlip);
                await delay(80);
            }

            await delay(1000);

            for (let i = 0; i < allCards.length; i++) {
                allCards[i].classList.remove('flipped');
                playSound(soundFlip);
                await delay(80);
            }

            lockBoard = false;
            startTimer();
        }

        // sequentialRevealAndHide();

        allCards.forEach(card => {
            card.addEventListener('click', () => {
                if (lockBoard || card.classList.contains('flipped')) return;

                card.classList.add('flipped');
                playSound(soundFlip);

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    lockBoard = true;

                    if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                        playSound(soundCorrect);
                        matchedCount++;
                        firstCard = null;
                        secondCard = null;
                        lockBoard = false;

                        if (matchedCount === emojis.length) {
                            stopTimer();
                            playSound(soundWin);
                            const time = parseFloat(timerDisplay.textContent.replace("ì´ˆ", ""));

                            setTimeout(() => {
                                const playerName = prompt(
                                    `ğŸ‰ ëª¨ë‘ ë§ì·„ìŠµë‹ˆë‹¤!\nê¸°ë¡: ${time.toFixed(2)}ì´ˆ\nì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš” (10ì ì´ë‚´):`,
                                    "í™ê¸¸ë™");
                                if (playerName) {
                                    const newRecord = {
                                        name: playerName.slice(0, 10),
                                        time: time
                                    };
                                    const records = JSON.parse(localStorage.getItem(
                                        "memoryGameRecords") || "[]");
                                    records.push(newRecord);
                                    localStorage.setItem("memoryGameRecords", JSON.stringify(
                                        records));
                                    location.href = "ranking.html";
                                }
                            }, 300);
                        }
                    } else {
                        playSound(soundError);
                        setTimeout(() => {
                            firstCard.classList.remove('flipped');
                            secondCard.classList.remove('flipped');
                            playSound(soundFlip);
                            firstCard = null;
                            secondCard = null;
                            lockBoard = false;
                        }, 1000);
                    }
                }
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            // ì´ˆê¸° ìƒíƒœ: ì¹´ë“œ í´ë¦­ ë¹„í™œì„±í™”

                document.getElementById("gameInfoBox").classList.add("hidden");
                allCards.forEach(card => card.style.pointerEvents = "auto");
                sequentialRevealAndHide();
            });
        });
