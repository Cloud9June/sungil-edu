<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>간단한 시간표</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>시간표</h2>
<input type="text" id="searchInput" placeholder="수업명을 입력하세요" onkeyup="highlightSubject()">

<table>
  <thead>
    <tr>
      <th>요일</th>
      <th>1교시</th>
      <th>2교시</th>
      <th>3교시</th>
      <th>4교시</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>월</td>
      <td>국어</td>
      <td>수학</td>
      <td>영어</td>
      <td>체육</td>
    </tr>
    <tr>
      <td>화</td>
      <td>과학</td>
      <td>미술</td>
      <td>국어</td>
      <td>사회</td>
    </tr>
    <tr>
      <td>수</td>
      <td>영어</td>
      <td>수학</td>
      <td>음악</td>
      <td>국어</td>
    </tr>
  </tbody>
</table>

<script>
function highlightSubject() {
  let input = document.getElementById("searchInput").value.trim();
  let tdList = document.querySelectorAll("td");

  tdList.forEach(td => {
    td.classList.remove("highlight");
    if (input && td.textContent.includes(input)) {
      td.classList.add("highlight");
    }
  });
}
</script>

</body>
</html>
