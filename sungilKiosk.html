<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성일정보고 키오스크</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Pretendard', sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: bgPulse 10s infinite;
    }

    @keyframes bgPulse {
      0%, 100% { background-color: #f5f5f5; }
      50% { background-color: #eaeaea; }
    }

    h1 {
      font-size: 42px;
      margin-bottom: 50px;
      font-weight: 600;
      color: #111;
    }

    .menu-button {
      width: 90%;
      max-width: 420px;
      font-size: 28px;
      padding: 22px 30px;
      margin: 15px 0;
      border: 2px solid #444;
      border-radius: 14px;
      background-color: white;
      color: #111;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.15s ease, background-color 0.15s ease, color 0.15s ease;
    }

    .menu-button:active {
      transform: scale(0.96);
      background-color: #222;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .icon {
      display: inline-block;
      margin-right: 10px;
    }

    .bounce {
      animation: bounce 3s infinite ease-in-out;
    }

    .wiggle {
      animation: wiggle 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }
      .menu-button {
        font-size: 22px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>📱 성일정보고 키오스크</h1>

  <button class="menu-button" onclick="location.href='https://cloud9june.github.io/sungil-edu/today.html'">
    <span class="icon wiggle">🔮</span>오늘의 운세 보기
  </button>

  <button class="menu-button" onclick="location.href='https://cloud9june.github.io/sungil-edu/food.html'">
    <span class="icon bounce">🍱</span>오늘의 급식 보기
  </button>

  <button class="menu-button" onclick="location.href='https://cloud9june.github.io/sungil-edu/baseball.html'">
    <span class="icon wiggle">⚾️</span>숫자 야구 게임
  </button>

  <button class="menu-button" onclick="location.href='https://cloud9june.github.io/sungil-edu/memoryGame3.html'">
    <span class="icon bounce">🍏</span>과일 맞추기 게임
  </button>

  <button class="menu-button" onclick="location.href='https://cloud9june.github.io/sungil-edu/lottery4.html'">
    <span class="icon wiggle">🎁</span>[이벤트] Coming Soon
  </button>
</body>
</html>
