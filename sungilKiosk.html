<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>성일정보고 키오스크</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Single+Day&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Nanum Gothic", sans-serif;
            background: #f5f5f5;
            color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: bgPulse 10s infinite;
        }

        @keyframes bgPulse {

            0%,
            100% {
                background-color: #f5f5f5;
            }

            50% {
                background-color: #eaeaea;
            }
        }

        h1 {
            font-size: 42px;
            margin-bottom: 50px;
            font-weight: 600;
            color: #111;
        }

        .menu-button {
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 420px;
            font-family: 'Single Day', cursive;
            font-size: 28px;
            padding: 22px 30px;
            margin: 15px 0;
            border: 2px solid #444;
            border-radius: 14px;
            background-color: #ddd;
            color: #111;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.15s ease, background-color 0.15s ease, color 0.15s ease;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 200%;
            height: 50%;
            background: linear-gradient(120deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: rotate(-65deg);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -200%;
                opacity: 0;
            }

            100% {
                left: 100%;
                opacity: 1;
                height: 100%;
            }
        }

        .delay-0::before,
        .delay-0 span.text {
            animation-delay: 0s;
        }

        .delay-1::before,
        .delay-1 span.text {
            animation-delay: 0.1s;
        }

        .delay-2::before,
        .delay-2 span.text {
            animation-delay: 0.2s;
        }

        .delay-3::before,
        .delay-3 span.text {
            animation-delay: 0.3s;
        }

        .delay-4::before,
        .delay-4 span.text {
            animation-delay: 0.4s;
        }

        .menu-button:active {
            transform: scale(0.96);
            background-color: #222;
            color: #fff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
        }

        .bounce {
            animation: bounce 3s infinite ease-in-out;
        }

        .wiggle {
            animation: wiggle 1.5s infinite ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .menu-button {
                font-size: 22px;
                padding: 18px;
            }
        }

        .menu-button {
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        /* 선 스타일 */
        .bar {
            position: absolute;
            display: block;
            z-index: 1;
        }

        .top {
            top: 0;
            left: 0;
            height: 3px;
            width: 0;
        }

        .right {
            top: 0;
            right: 0;
            width: 3px;
            height: 0;
        }

        .bottom {
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0;
        }

        .left {
            top: 0;
            left: 0;
            width: 3px;
            height: 0;
        }
    </style>
</head>

<body>
    <h1>📱 성일정보고 키오스크</h1>

    <button class="menu-button delay-0" onclick="location.href='https://cloud9june.github.io/sungil-edu/today.html'">
        <span class="icon bounce">🔮</span>오늘의 운세 보기
    </button>

    <button class="menu-button delay-1" onclick="location.href='https://cloud9june.github.io/sungil-edu/food.html'">
        <span class="icon bounce">🍱</span>오늘의 급식 보기
    </button>

    <button class="menu-button delay-2" onclick="location.href='https://cloud9june.github.io/sungil-edu/baseball.html'">
        <span class="icon wiggle">⚾️</span>숫자 야구 게임
    </button>

    <button class="menu-button delay-3"
        onclick="location.href='https://cloud9june.github.io/sungil-edu/memoryGame3.html'">
        <span class="icon bounce">🍏</span>과일 맞추기 게임
    </button>

    <button class="menu-button delay-4" onclick="location.href='https://cloud9june.github.io/sungil-edu/lottery6.html'">
        <span class="icon wiggle">🎁</span>[이벤트] 추억의 뽑기
    </button>

    <script>
        const colors = ['yellow', 'blue', 'red'];
        let colorIndex = 0;

        function createBar(className, color, parent) {
            const bar = document.createElement('div');
            bar.className = `bar ${className}`;
            bar.style.backgroundColor = color;
            parent.appendChild(bar);
            return bar;
        }

        function animateBorder(button) {
            const color = colors[colorIndex % colors.length];
            colorIndex++;

            const w = button.offsetWidth;
            const h = button.offsetHeight;

            const top = createBar('top', color, button);
            top.animate([{
                    width: '0'
                }, {
                    width: `${w}px`
                }], {
                    duration: 600,
                    fill: 'forwards'
                }).finished
                .then(() => {
                    // 오른쪽
                    const right = createBar('right', color, button);
                    right.animate([{
                            height: '0'
                        }, {
                            height: `${h}px`
                        }], {
                            duration: 600,
                            fill: 'forwards'
                        }).finished
                        .then(() => {
                            // 하단 (오른쪽 → 왼쪽)
                            const bottom = createBar('bottom', color, button);
                            bottom.style.left = 'auto';
                            bottom.style.right = '0';
                            bottom.animate([{
                                width: '0'
                            }, {
                                width: `${w}px`
                            }], {
                                duration: 600,
                                fill: 'forwards'
                            }).finished.then(() => {
                                // 왼쪽 (아래 → 위)
                                const left = createBar('left', color, button);
                                left.style.top = 'auto';
                                left.style.bottom = '0';
                                left.animate([{
                                    height: '0'
                                }, {
                                    height: `${h}px`
                                }], {
                                    duration: 600,
                                    fill: 'forwards'
                                }).finished.then(() => {
                                    // setTimeout(() => animateBorder(button), 300);
                                    animateBorder(button);
                                });
                            });
                        });
                });
        }

        // document.querySelectorAll('.menu-button').forEach((btn, i) => {
        //     setTimeout(() => animateBorder(btn), i * 600); // 순차적 시작
        // });
        document.querySelectorAll('.menu-button').forEach((btn) => {
          animateBorder(btn); // ✅ 모든 버튼 동시에 시작
        });

    </script>

</body>

</html>
