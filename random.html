<body>

    <button onclick="loadFromGoogleSheet()">ë¶ˆëŸ¬ì˜¤ê¸°</button>

  <script>
    let currentData = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function extractSheetId(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
      return match ? match[1] : null;
    }

    function loadFromGoogleSheet() {
      const input = document.getElementById('sheetUrlInput');
      const sheetId = extractSheetId(input.value.trim());

      if (!sheetId) {
        alert("ìœ íš¨í•œ êµ¬ê¸€ ì‹œíŠ¸ ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

      fetch(csvUrl)
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split("\n").map(row => row.split(","));
          rows.shift(); // í—¤ë” ì œê±°
          currentData = rows.map(row => row[0]).filter(cell => cell && cell.trim() !== "");
          displayShuffledData();
          document.getElementById('reshuffleBtn').disabled = false;
        })
        .catch(error => {
          console.error("ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", error);
          document.getElementById('outputGrid').innerHTML = "âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
        });
    }

    function displayShuffledData() {
      const outputGrid = document.getElementById('outputGrid');
      outputGrid.innerHTML = '';
      const shuffled = shuffle([...currentData]);
      shuffled.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = `${index + 1}. ${item}`;
        outputGrid.appendChild(div);
      });
    }
  </script>
