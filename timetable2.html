<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예쁜 시간표</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    table {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    th, td {
      border-bottom: 1px solid #eaeaea;
      padding: 15px;
      font-size: 16px;
    }

    th {
      background-color: #4a90e2;
      color: white;
    }

    tr:hover td {
      background-color: #f2f8ff;
    }

    .highlight {
      background-color: #ffe066 !important;
      font-weight: bold;
      color: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>📚 나만의 시간표</h2>
<input type="text" id="searchInput" placeholder="🔍 수업명을 입력하세요" onkeyup="highlightSubject()">

<table>
  <thead>
    <tr>
      <th>요일</th>
      <th>1교시</th>
      <th>2교시</th>
      <th>3교시</th>
      <th>4교시</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>월</td>
      <td>국어</td>
      <td>수학</td>
      <td>영어</td>
      <td>체육</td>
    </tr>
    <tr>
      <td>화</td>
      <td>과학</td>
      <td>미술</td>
      <td>국어</td>
      <td>사회</td>
    </tr>
    <tr>
      <td>수</td>
      <td>영어</td>
      <td>수학</td>
      <td>음악</td>
      <td>국어</td>
    </tr>
  </tbody>
</table>

<script>
function highlightSubject() {
  const input = document.getElementById("searchInput").value.trim();
  const tdList = document.querySelectorAll("td");

  tdList.forEach(td => {
    td.classList.remove("highlight");
    if (input && td.textContent.includes(input)) {
      td.classList.add("highlight");
    }
  });
}
</script>

</body>
</html>
